<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习1</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            display: inline-block;
        }

        .first {
            margin: 0 20px 0 0;
            color: #6b6b6b;
        }

        .other {
            margin: 0 10px 0 0;
            padding: 0 3px;
        }

        .active, .other:hover {
            background-color: crimson;
            color: #FFFFFF;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<ul>
    <li class="first">难度:</li>
    <li class="other">全部</li>
    <li class="other">初级</li>
    <li class="other active">中级</li>
    <li class="other">高级</li>
</ul>
</body>
</html>
