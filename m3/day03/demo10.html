<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            position: relative;
            top: 100px;
            z-index: 3;

        }

        p {
            width: 300px;
            height: 200px;
            background-color: #f0f;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
<div>

</div>
<p>

</p>
</body>
</html>
