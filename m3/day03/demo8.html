<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin: 0 auto;
            /*为子元素的绝对定位做参照*/
            position: relative;
        }

        .parent > div {
            /*在父元素中调整子元素位置*/
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
<div class="parent">
    <div></div>
</div>
</body>
</html>
