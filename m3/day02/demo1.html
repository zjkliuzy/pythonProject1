<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <!--多选框-->
    <input checked name="chek" type="checkbox" value="A">A
    <input name="chek" type="checkbox" value="B">B
    <input name="chek" type="checkbox" value="C">C
    <input name="chek" type="checkbox" value="D">D
    <br>
    <!--下拉菜单-->

        <option value="">请选择</option>
        <option selected value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shijiazhuang">石家庄</option>
    </select>
    <!--    默认选上-->
    <input checked type="checkbox">自动登录
    <br>
    <!--    提交按钮-->
    <input type="submit">

</form>

</body>
</html>
