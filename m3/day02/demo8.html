<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
            display: none;
        }
    </style>
</head>
<body>
<div class="red"></div>
<div class="green"></div>
<div class="blue"></div>

</body>
</html>
